<section class="container" [appScrollAnimation]="'bounce'" id="contact">

    {{ "contact.title" | translate }}
  </h3>
  <p class="contact-description">
    {{ "contact.description" | translate }}

  <div class="contact-icons">

    <i class="pi pi-github icon"></i>

</section>
